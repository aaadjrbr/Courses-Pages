<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        /* Basic CSS for styling the forms */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <input type="text" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // JavaScript for form submission (you can replace this with your backend logic)
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const regEmail = document.getElementById("regEmail").value;
            const regPassword = document.getElementById("regPassword").value;
            
            // Perform registration logic here (e.g., make an API request)
            // You would typically send the data to your backend for processing
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const loginEmail = document.getElementById("loginEmail").value;
            const loginPassword = document.getElementById("loginPassword").value;
            
            // Perform login logic here (e.g., make an API request)
            // You would typically send the data to your backend for authentication
        });
    </script>
</body>
</html>
